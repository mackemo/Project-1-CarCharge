<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Charging Stations</title>
</head>

<body>
  <header class="text-center">
    <h2>Charging Stations</h2>
  </header>

  <form id="submit">
  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">What city are you in?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="lat" id="lat" placeholder="Enter latitude">
          <input type="text" name="lon" id="lon" placeholder="Enter longitude">
          <button type="submit">Search</button>
        </div>
        <div class="modal-footer">
          <form>
            <button id="memphis" type="submit" class="btn btn-primary">Memphis</button>
          </form>
          <form id="nashville">
            <button type="submit" class="btn btn-primary">Nashville</button>
          </form>
          <form id="knoxville">
            <button type="submit" class="btn btn-primary">Knoxville</button>
          </form>
          <form id="chattanooga">
            <button type="submit" class="btn btn-primary">Chattanooga</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</form>

      <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Modal 2</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Hide this modal and show the first with the button below.
            </div>
          </div>
        </div>
      </div>
      <button id="button" class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Search location</button>

<div id="results"></div>

<script src="./assets/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
